<section aria-label="Área de busca" class="search-container">
    <div class="search-box">
        <div class="search-input-group">

            <input 
                type="search" 
                class="search-bar" 
                placeholder="Pesquisar produto"
                aria-label="Campo de pesquisa de produtos" 
                autocomplete="off" 
                [(ngModel)]="like" 
                (input)="onInputChange($event)">

            <button 
                type="button" 
                class="search-button" 
                aria-label="Buscar produto" 
                (click)="getProduct()">

                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
                    <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z" />
                </svg>

            </button>
        </div>
        <app-search-results [results]="products" (productSelected)="onProductSelected($event)"></app-search-results>
    </div>
</section>
<app-product-card *ngIf="product && like.length > 0" [product]="product"></app-product-card>
